<!-- Integrated Header Controls -->
<div class="header-controls">
    <div class="language-switch">
        {{ range $.Site.Languages }}
        {{ if ne .Lang $.Site.Language.Lang }}
        <a href="{{ if eq .Lang "de" }}/de/{{ else }}/en/{{ end }}" class="lang-link">
            {{ if eq .Lang "de" }}DE{{ else }}EN{{ end }}
        </a>
        {{ else }}
        <span class="lang-current">
            {{ if eq .Lang "de" }}DE{{ else }}EN{{ end }}
        </span>
        {{ end }}
        {{ end }}
    </div>
    
    <div class="pdf-actions">
        <a href="{{ .Site.BaseURL }}pdfs/Michael_Boiman_CV_{{ upper .Site.Language.Lang }}.pdf" class="pdf-link" download>
            <i class="fas fa-download"></i>
            PDF
        </a>
    </div>
</div>

<style>
.header-controls {
    display: flex;
    gap: 1.5rem;
    align-items: center;
    font-size: 0.9rem;
    position: relative;
    z-index: 10;
}

.language-switch {
    display: flex;
    gap: 0.25rem;
    align-items: center;
}

.language-switch::before {
    content: '';
    width: 1px;
    height: 20px;
    background: rgba(255, 255, 255, 0.3);
    margin-right: 0.75rem;
}

.lang-link, .lang-current {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    transition: all 0.3s;
    font-weight: 500;
    font-size: 0.85rem;
}

.lang-link:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
}

.lang-current {
    color: white;
    background: rgba(255, 255, 255, 0.2);
}

.pdf-actions {
    display: flex;
    align-items: center;
}

.pdf-actions::before {
    content: '';
    width: 1px;
    height: 20px;
    background: rgba(255, 255, 255, 0.3);
    margin-right: 0.75rem;
}

.pdf-link {
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    transition: all 0.3s;
    font-weight: 500;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 0.35rem;
}

.pdf-link:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
}

.pdf-link i {
    font-size: 0.8rem;
}

@media (max-width: 768px) {
    .header-controls {
        gap: 1rem;
        font-size: 0.8rem;
    }
    
    .language-switch::before,
    .pdf-actions::before {
        display: none;
    }
}

@media print {
    .header-controls {
        display: none;
    }
}
</style>
