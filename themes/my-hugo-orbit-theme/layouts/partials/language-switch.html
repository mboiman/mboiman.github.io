<!-- Language Switcher im gleichen Stil wie der PDF-Button -->
<div class="language-button-container">
  {{ range .Translations }}
  <a href="{{ .Permalink }}" class="btn btn-primary language-button">
    <i class="fa fa-language"></i>
    {{ if eq .Lang "de" }}
      Deutsch
    {{ else if eq .Lang "en" }}
      English
    {{ else }}
      {{ upper .Lang }}
    {{ end }}
  </a>
  {{ end }}
</div>
